<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <form action="" method="POST">

      </label>
      <label for="userMail">
        mail: <input type="text" id="userMail" name="userMail" />

      <div>

          orc <input type="radio" value="orc" name="race" checked />

        <label> elf <input type="radio" value="elf" name="race" /> </label>
        <label> human <input type="radio" value="human" name="race" /> </label>
      </div>
      <div>

          male <input type="radio" value="male" name="gender" checked />
        </label>
        <label
          >female <input type="radio" value="female" name="gender"
        /></label>

      <select name="country" id="country">
        <option value="Azerot">Azerot</option>

        <option value="Russia">Russia</option>
      </select>
      <p>You reviev:</p>

      <div>
        <label>
          Принимаю условия <input type="checkbox" name="adree" checked />
        </label>
        <label> За орду!! <input type="checkbox" name="orde" /> </label>
      </div>
      <input type="submit" id="sendForm" />

    <div id="content"></div>
    <script src="script.js"></script>
  </body>
</html>
